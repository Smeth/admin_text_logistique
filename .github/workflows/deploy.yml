name: CI/CD Livrango Admin Deployment

on:
  push:
    branches:
      - master

jobs:

  ###############################################
  # 1) BUILD JOB ‚Äî executed on GitHub
  ###############################################
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ------------------------------------------
    # PHP SETUP
    # ------------------------------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # ------------------------------------------
    # NODE BUILD
    # ------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # ------------------------------------------
    # ZIP ARTIFACT
    # ------------------------------------------
    - name: Prepare Deployment Artifact
      run: |
        mkdir -p artifact
        zip -r artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip


  ###############################################
  # 2) DEPLOY JOB ‚Äî executed via SSH on server
  ###############################################
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:

    # ------------------------------------------
    # DOWNLOAD THE ZIP
    # ------------------------------------------
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    # ------------------------------------------
    # SEND TO SERVER (GitHub structure unchanged)
    # ------------------------------------------
    - name: Upload Artifact via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./artifact"
        target: "/var/www/livrango/admin/tmp/build.zip"


    # ------------------------------------------
    # DEPLOY SCRIPT ‚Äî FIXED TO READ YOUR REAL PATH
    # ------------------------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"

          # YOUR REAL ZIP LOCATION (CONFIRMED)
          ZIP_PATH="$TMP_DIR/build.zip/artifact/build.zip"

          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink "$PROJECT_DIR/current" || echo "")

          echo "=============================="
          echo " üîÑ Starting deployment..."
          echo "ZIP found at: $ZIP_PATH"
          echo "=============================="

          rollback() {
            echo "‚ùå Deployment FAILED ‚Äî Rolling back..."
            if [ -n "$PREVIOUS_RELEASE" ]; then
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
            fi
            exit 1
          }

          trap rollback ERR

          mkdir -p "$NEW_RELEASE"

          echo "üì¶ Extracting ZIP..."
          unzip -q "$ZIP_PATH" -d "$NEW_RELEASE"

          echo "üîó Linking storage..."
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"

          echo "üîß Fixing permissions..."
          sudo chown -R www-data:www-data "$NEW_RELEASE"
          sudo chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache"

          echo "üîÑ Updating current symlink..."
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"

          echo "üöÄ Running Laravel optimization..."
          cd "$PROJECT_DIR/current"
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true

          echo "=============================="
          echo " üéâ Deployment SUCCESSFUL !!"
          echo "=============================="
