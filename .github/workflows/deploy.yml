name: CI/CD Livrango Admin Deployment

on:
  push:
    branches:
      - master

jobs:

  ###############################################
  # 1) BUILD JOB ‚Äî executed on GitHub
  ###############################################
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # Node
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # ZIP artifact
    - name: Prepare Deployment ZIP
      run: |
        zip -r build.zip . -x "*.git*" "node_modules/" "vendor/" "artifact/*"

    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: livrango-build
        path: build.zip


  ###############################################
  # 2) DEPLOY JOB ‚Äî executed on the server (SSH)
  ###############################################
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: livrango-build
        path: .

    # Upload the ZIP ‚Äî ALWAYS AS FILE, NEVER AS FOLDER
    - name: Upload build.zip via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "build.zip"
        target: "/var/www/livrango/admin/tmp/build.zip"


    ####################################################
    #  DEPLOYMENT SCRIPT (UNZIP + RELEASE + SYMLINK)
    ####################################################
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e
          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"
          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink "$PROJECT_DIR/current" || echo "")

          rollback() {
            echo "‚ùå Deployment failed ‚Äî rolling back‚Ä¶"
            if [ -n "$PREVIOUS_RELEASE" ]; then
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
              sudo service php8.3-fpm restart
              echo "Rollback OK"
            else
              echo "No previous release ‚Äî rollback skipped"
            fi
            exit 1
          }
          trap rollback ERR

          echo "üìÅ Creating release: $NEW_RELEASE"
          mkdir -p "$NEW_RELEASE"

          echo "üì¶ Extracting ZIP‚Ä¶"
          unzip -q "$TMP_DIR/build.zip" -d "$NEW_RELEASE"

          echo "üîó Linking storage‚Ä¶"
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"

          echo "üîß Permissions"
          sudo chown -R www-data:www-data "$NEW_RELEASE"
          sudo chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache"

          echo "üîÑ Switching release"
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"

          echo "‚ö° Optimizing Laravel"
          cd "$PROJECT_DIR/current"
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true

          echo "üßπ Cleaning"
          rm -f "$TMP_DIR/build.zip"

          echo "üéâ Deployment OK"
