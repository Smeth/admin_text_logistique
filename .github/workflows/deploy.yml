name: CI/CD Livrango Admin Deployment sur EC2

on:
  push:
    branches:
      - master

jobs:

  ###############################################
  # 1) BUILD JOB â€” executed on GitHub
  ###############################################
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ------------------------------------------
    # PHP SETUP
    # ------------------------------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # ------------------------------------------
    # NODE BUILD
    # ------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # ------------------------------------------
    # ZIP ARTIFACT
    # ------------------------------------------
    - name: Prepare Deployment Artifact
      run: |
        mkdir -p artifact
        zip -r artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip


  ###############################################
  # 2) DEPLOY JOB â€” executed via SSH on server
  ###############################################
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:

    # ------------------------------------------
    # DOWNLOAD ZIP
    # ------------------------------------------
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    # ------------------------------------------
    # UPLOAD ZIP TO SERVER (IMPORTANT: FILE PATH)
    # ------------------------------------------
    - name: Upload Artifact via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./artifact/build.zip"
        target: "/var/www/livrango/admin/tmp/build.zip"  # UPLOAD AS FILE âœ”


    # ------------------------------------------
    # DEPLOY SCRIPT WITH ROLLBACK
    # ------------------------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"

          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink "$PROJECT_DIR/current" || echo "")

          echo "=============================="
          echo " ðŸ”„ Starting deployment..."
          echo "=============================="

          ####################################
          # ROLLBACK FUNCTION
          ####################################
          rollback() {
            echo "âŒ Deployment FAILED. Rolling back..."

            if [ -n "$PREVIOUS_RELEASE" ]; then
              echo "ðŸ”™ Restoring: $PREVIOUS_RELEASE"
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
              sudo service php8.3-fpm restart
              echo "âœ… Rollback completed."
            else
              echo "âš ï¸ No previous release to rollback."
            fi
            exit 1
          }

          trap rollback ERR

          ####################################
          # DEPLOY PROCESS
          ####################################
          echo "ðŸ“ Creating new release: $NEW_RELEASE"
          mkdir -p "$NEW_RELEASE"

          echo "ðŸ“¦ Extracting build.zip..."
          unzip -q "$TMP_DIR/build.zip" -d "$NEW_RELEASE"


          ####################################
          # LINK SHARED STORAGE
          ####################################
          echo "ðŸ”— Linking storage folder..."
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"


          ####################################
          # PERMISSIONS
          ####################################
          echo "ðŸ”§ Fixing permissions..."
          sudo chown -R www-data:www-data "$NEW_RELEASE"
          sudo chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache"


          ####################################
          # UPDATE CURRENT SYMLINK
          ####################################
          echo "ðŸ”„ Switching current -> new release"
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"


          ####################################
          # LARAVEL OPTIMIZATION
          ####################################
          echo "ðŸš€ Running Laravel optimizations..."
          cd "$PROJECT_DIR/current"
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true


          ####################################
          # CLEAN ZIP
          ####################################
          echo "ðŸ§¹ Removing ZIP..."
          rm -f "$TMP_DIR/build.zip"


          echo "=============================="
          echo " ðŸŽ‰ Deployment SUCCESSFUL !!"
          echo "=============================="
