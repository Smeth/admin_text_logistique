name: CI/CD Livrango Admin Deployment

on:
  push:
    branches:
      - master

jobs:

  ###############################################
  # 1) BUILD JOB â€” executed on GitHub Runner
  ###############################################
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ------------------------------------------
    # PHP SETUP
    # ------------------------------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # ------------------------------------------
    # CLEAR ALL LARAVEL CACHES BEFORE PACKAGING
    # ------------------------------------------
    - name: Clear Laravel caches BEFORE packaging
      run: |
        php artisan optimize:clear || true
        rm -rf bootstrap/cache/*.php || true

    # ------------------------------------------
    # NODE BUILD
    # ------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # ------------------------------------------
    # ZIP ARTIFACT
    # ------------------------------------------
    - name: Prepare Deployment Artifact
      run: |
        mkdir -p artifact
        zip -r artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip


  ###############################################
  # 2) DEPLOY JOB â€” executed via SSH on your server
  ###############################################
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:

    # ------------------------------------------
    # DOWNLOAD ARTIFACT
    # ------------------------------------------
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    # ------------------------------------------
    # PUSH TO SERVER â€” your structure confirmed
    # ------------------------------------------
    - name: Upload Artifact via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./artifact"
        target: "/var/www/livrango/admin/tmp/build.zip"

    # ------------------------------------------
    # DEPLOY SCRIPT WITH SAFE MIGRATIONS
    # ------------------------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"
          ZIP_PATH="$TMP_DIR/build.zip/artifact/build.zip"

          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink "$PROJECT_DIR/current" || echo "")

          echo "=============================="
          echo " ðŸ”„ Starting deployment..."
          echo " ZIP: $ZIP_PATH"
          echo "=============================="

          rollback() {
            echo "âŒ Error detected â€” Rolling back..."

            if [ -n "$PREVIOUS_RELEASE" ]; then
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
              echo "Rollback done âœ”"
            else
              echo "No previous release to restore â—"
            fi

            exit 1
          }

          trap rollback ERR

          echo "ðŸ“ Creating directories..."
          mkdir -p "$RELEASES_DIR"
          mkdir -p "$TMP_DIR"
          mkdir -p "$NEW_RELEASE"

          echo "ðŸ“¦ Extracting..."
          unzip -q "$ZIP_PATH" -d "$NEW_RELEASE"

          echo "ðŸ“ Creating Laravel required directories..."
          # CrÃ©er bootstrap/cache AVANT de dÃ©finir les permissions
          mkdir -p "$NEW_RELEASE/bootstrap/cache"
          mkdir -p "$NEW_RELEASE/storage/framework/cache"
          mkdir -p "$NEW_RELEASE/storage/framework/sessions"
          mkdir -p "$NEW_RELEASE/storage/framework/views"
          mkdir -p "$NEW_RELEASE/storage/logs"

          echo "ðŸ”— Linking storage..."
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"

          echo "ðŸ” Setting permissions..."
          # Essayer sans sudo d'abord, puis avec sudo -n (non-interactif)
          chown -R $USER:www-data "$NEW_RELEASE" 2>/dev/null || sudo -n chown -R $USER:www-data "$NEW_RELEASE" 2>/dev/null || true
          chmod -R 755 "$NEW_RELEASE" 2>/dev/null || sudo -n chmod -R 755 "$NEW_RELEASE" 2>/dev/null || true
          # Permissions spÃ©ciales pour les dossiers qui doivent Ãªtre accessibles en Ã©criture
          chmod -R 775 "$NEW_RELEASE/bootstrap/cache" 2>/dev/null || sudo -n chmod -R 775 "$NEW_RELEASE/bootstrap/cache" 2>/dev/null || true
          chmod -R 775 "$NEW_RELEASE/storage" 2>/dev/null || sudo -n chmod -R 775 "$NEW_RELEASE/storage" 2>/dev/null || true

          echo "ðŸ”„ Switching symlink..."
          if [ -e "$PROJECT_DIR/current" ]; then
            rm -rf "$PROJECT_DIR/current"
          fi
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"

          if [ ! -L "$PROJECT_DIR/current" ]; then
            echo "âŒ Error: Failed to create symlink!"
            exit 1
          fi

          echo "ðŸš€ Running Laravel optimizations..."
          cd "$PROJECT_DIR/current"

          # CrÃ©er le lien symbolique public/storage
          echo "ðŸ”— Creating storage symlink..."
          rm -f public/storage
          php artisan storage:link || {
            ln -s ../../storage/app/public public/storage || true
          }

          # VÃ©rifier que bootstrap/cache existe et est accessible
          if [ ! -d "bootstrap/cache" ]; then
            echo "âš ï¸ Warning: bootstrap/cache does not exist, creating it..."
            mkdir -p bootstrap/cache
            chmod 775 bootstrap/cache 2>/dev/null || sudo -n chmod 775 bootstrap/cache || true
          fi

          # VÃ©rifier les permissions
          if [ ! -w "bootstrap/cache" ]; then
            echo "âš ï¸ Warning: bootstrap/cache is not writable, fixing permissions..."
            chmod 775 bootstrap/cache 2>/dev/null || sudo -n chmod 775 bootstrap/cache || true
          fi

          php artisan optimize:clear || true
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache || true

          echo "ðŸ—„ï¸ Running migrations..."
          php artisan migrate --force

          echo "ðŸŒ± Running seeds..."
          php artisan db:seed --force || true

          # Finaliser les permissions pour storage
          echo "ðŸ” Finalizing storage permissions..."
          chown -R $USER:www-data "$PROJECT_DIR/storage" 2>/dev/null || sudo -n chown -R $USER:www-data "$PROJECT_DIR/storage" 2>/dev/null || true
          chmod -R 775 "$PROJECT_DIR/storage/app/public" 2>/dev/null || sudo -n chmod -R 775 "$PROJECT_DIR/storage/app/public" 2>/dev/null || true
          chmod -R 775 "$PROJECT_DIR/storage/app/public/colis" 2>/dev/null || sudo -n chmod -R 775 "$PROJECT_DIR/storage/app/public/colis" 2>/dev/null || true

          # Nettoyer les anciennes releases (garder les 5 derniÃ¨res)
          echo "ðŸ§¹ Cleaning old releases..."
          cd "$RELEASES_DIR"
          ls -t | tail -n +6 | xargs -r rm -rf || true

          echo "=============================="
          echo " âœ… DEPLOYMENT SUCCESS"
          echo "=============================="
