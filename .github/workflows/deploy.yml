name: CI/CD Livrango Admin Deployment complet

on:
  push:
    branches:
      - master

jobs:

  ###############################################
  # 1) BUILD JOB ‚Äî executed on GitHub
  ###############################################
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ------------------------------------------
    # PHP SETUP
    # ------------------------------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # ------------------------------------------
    # NODE BUILD
    # ------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # ------------------------------------------
    # ZIP ARTIFACT (FIXED !!) üéØ
    # ------------------------------------------
    - name: Prepare Deployment Artifact
      run: |
        rm -rf artifact
        mkdir -p artifact

        echo "üì¶ Creating ZIP archive..."
        zip -yr artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Verify ZIP Integrity
      run: |
        echo "üìÅ Checking ZIP content..."
        if [ ! -f artifact/build.zip ]; then
          echo "‚ùå ERROR: build.zip is NOT a file."
          ls -l artifact
          exit 1
        fi
        file artifact/build.zip
        ls -lh artifact/build.zip
        echo "‚úÖ ZIP validation OK"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip


  ###############################################
  # 2) DEPLOY JOB ‚Äî executed via SSH on server
  ###############################################
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:

    # ------------------------------------------
    # DOWNLOAD ZIP FROM BUILD
    # ------------------------------------------
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    # ------------------------------------------
    # UPLOAD ZIP TO SERVER (AS FILE!)
    # ------------------------------------------
    - name: Upload Artifact via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./artifact/build.zip"
        target: "/var/www/livrango/admin/tmp/build.zip"

    # ------------------------------------------
    # DEPLOYMENT SCRIPT
    # ------------------------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"

          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink "$PROJECT_DIR/current" || echo "")

          echo "=============================="
          echo " üîÑ Starting deployment..."
          echo "=============================="

          ####################################
          # ROLLBACK FUNCTION
          ####################################
          rollback() {
            echo "‚ùå Deployment FAILED. Rolling back..."

            if [ -n "$PREVIOUS_RELEASE" ]; then
              echo "üîô Restoring: $PREVIOUS_RELEASE"
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
              sudo service php8.3-fpm restart
              echo "‚úÖ Rollback completed."
            else
              echo "‚ö†Ô∏è No previous release to rollback."
            fi
            exit 1
          }

          trap rollback ERR

          ####################################
          # DEPLOY PROCESS
          ####################################
          echo "üìÅ Creating new release: $NEW_RELEASE"
          mkdir -p "$NEW_RELEASE"

          echo "üì¶ Extracting build.zip..."
          unzip -q "$TMP_DIR/build.zip" -d "$NEW_RELEASE"

          ####################################
          # LINK SHARED STORAGE
          ####################################
          echo "üîó Linking storage..."
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"

          ####################################
          # PERMISSIONS
          ####################################
          echo "üîß Fixing permissions..."
          sudo chown -R www-data:www-data "$NEW_RELEASE"
          sudo chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache"

          ####################################
          # UPDATE CURRENT SYMLINK
          ####################################
          echo "üîÑ Updating current symlink..."
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"

          ####################################
          # LARAVEL OPTIMIZATION
          ####################################
          echo "‚ö° Optimizing Laravel..."
          cd "$PROJECT_DIR/current"
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true

          ####################################
          # CLEAN ZIP
          ####################################
          echo "üßπ Removing ZIP..."
          rm -f "$TMP_DIR/build.zip"

          echo "=============================="
          echo " üéâ Deployment SUCCESSFUL !!"
          echo "=============================="
