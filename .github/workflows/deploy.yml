name: CI/CD Laravel Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # -----------------------
    # PHP Setup & Composer
    # -----------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # -----------------------
    # Node.js & Assets Build
    # -----------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # -----------------------
    # ZIP Build Artifact
    # -----------------------
    - name: Prepare Deployment Artifact
      run: |
        mkdir -p artifact
        zip -r artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip

  # -----------------------
  # Deployment Job
  # -----------------------
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"

          echo "üìÅ Creating new release directory: $NEW_RELEASE"
          mkdir -p $NEW_RELEASE

          echo "‚¨ÜÔ∏è Extracting build artifact..."
          unzip -q ./artifact/build.zip -d $NEW_RELEASE

          echo "üîó Linking storage folder..."
          rm -rf $NEW_RELEASE/storage
          ln -s $PROJECT_DIR/storage $NEW_RELEASE/storage

          echo "üîß Setting correct permissions..."
          sudo chown -R www-data:www-data $NEW_RELEASE
          sudo chmod -R 775 $NEW_RELEASE/storage $NEW_RELEASE/bootstrap/cache

          echo "üîÑ Updating current symlink..."
          ln -sfn $NEW_RELEASE $PROJECT_DIR/current

          echo "üöÄ Restarting PHP-FPM..."
          sudo service php8.3-fpm restart

          echo "üßπ Optimizing Laravel..."
          cd $PROJECT_DIR/current
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true

          echo "üéâ Deployment completed successfully!"
