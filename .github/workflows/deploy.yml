name: CI/CD Livrango Admin Deployment

on:
  push:
    branches:
      - master

jobs:

  ###############################################
  # 1) BUILD JOB ‚Äî executed on GitHub Runner
  ###############################################
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ------------------------------------------
    # PHP SETUP
    # ------------------------------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # ------------------------------------------
    # CLEAR ALL LARAVEL CACHES BEFORE PACKAGING
    # ------------------------------------------
    - name: Clear Laravel caches BEFORE packaging
      run: |
        php artisan optimize:clear || true
        rm -rf bootstrap/cache/*.php || true

    # ------------------------------------------
    # NODE BUILD
    # ------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # ------------------------------------------
    # ZIP ARTIFACT
    # ------------------------------------------
    - name: Prepare Deployment Artifact
      run: |
        mkdir -p artifact
        zip -r artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip


  ###############################################
  # 2) DEPLOY JOB ‚Äî executed via SSH on your server
  ###############################################
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:

    # ------------------------------------------
    # DOWNLOAD ARTIFACT
    # ------------------------------------------
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    # ------------------------------------------
    # PUSH TO SERVER ‚Äî your structure confirmed
    # ------------------------------------------
    - name: Upload Artifact via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./artifact"
        target: "/var/www/livrango/admin/tmp/build.zip"

    # ------------------------------------------
    # DEPLOY SCRIPT WITH SAFE MIGRATIONS
    # ------------------------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"
          ZIP_PATH="$TMP_DIR/build.zip/artifact/build.zip"

          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink "$PROJECT_DIR/current" || echo "")

          echo "=============================="
          echo " üîÑ Starting deployment..."
          echo " ZIP: $ZIP_PATH"
          echo "=============================="

          rollback() {
            echo "‚ùå Error detected ‚Äî Rolling back..."

            if [ -n "$PREVIOUS_RELEASE" ]; then
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
              echo "Rollback done ‚úî"
            else
              echo "No previous release to restore ‚ùó"
            fi

            exit 1
          }

          trap rollback ERR

          mkdir -p "$NEW_RELEASE"

          echo "üì¶ Extracting..."
          unzip -q "$ZIP_PATH" -d "$NEW_RELEASE"

          echo "üîó Linking storage..."
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"

          echo "üîß Permissions..."
          sudo chown -R www-data:www-data "$NEW_RELEASE"
          sudo chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache"

          echo "üîÑ Switching release..."
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"

          echo "üöÄ Running Laravel optimizations..."
          cd "$PROJECT_DIR/current"
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true

          echo "üìö Running migrations safely..."
          php artisan migrate --force

          echo "üå± Running seeds safely..."
          php artisan db:seed --force || true

          echo "=============================="
          echo " üéâ Deployment SUCCESSFUL !!"
          echo "=============================="
