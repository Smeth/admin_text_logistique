name: CI/CD Laravel Deployment

on:
  push:
    branches:
      - master

jobs:

  # ==========================================
  # 1) BUILD JOB ‚Äî runs on GitHub
  # ==========================================
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # -----------------------
    # PHP SETUP
    # -----------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # -----------------------
    # NODE & FRONT BUILD
    # -----------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # -----------------------
    # ZIP ARTIFACT
    # -----------------------
    - name: Prepare Deployment Artifact
      run: |
        mkdir -p artifact
        zip -r artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip


  # ==========================================
  # 2) DEPLOY JOB ‚Äî runs on your server via SSH
  # ==========================================
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Download ZIP from BUILD
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    # Upload ZIP to server
    - name: Upload Artifact via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./artifact/build.zip"
        target: "/var/www/livrango/admin/tmp"

    # Deploy
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"

          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink $PROJECT_DIR/current || echo "")

          echo "=============================="
          echo " üîÑ Starting deployment..."
          echo "=============================="

          # --------------------------
          # ROLLBACK FUNCTION
          # --------------------------
          rollback() {
            echo "‚ùå Deployment FAILED. Rolling back..."

            if [ -n "$PREVIOUS_RELEASE" ]; then
              echo "üîô Reverting to previous release: $PREVIOUS_RELEASE"
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
              sudo service php8.3-fpm restart
              echo "‚úÖ Rollback completed successfully."
            else
              echo "‚ö†Ô∏è No previous release found. Rollback skipped."
            fi

            exit 1
          }

          trap rollback ERR

          # --------------------------
          # DEPLOY PROCESS
          # --------------------------
          echo "üìÅ Creating new release: $NEW_RELEASE"
          mkdir -p "$NEW_RELEASE"

          echo "üì¶ Extracting build.zip..."
          unzip -q "$TMP_DIR/build.zip" -d "$NEW_RELEASE"

          echo "üîó Linking shared storage..."
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"

          echo "üîß Permissions..."
          sudo chown -R www-data:www-data "$NEW_RELEASE"
          sudo chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache"

          echo "üîÑ Updating current symlink..."
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"

          echo "üöÄ Restarting PHP-FPM..."
          sudo service php8.3-fpm restart

          echo "üßπ Optimizing Laravel..."
          cd "$PROJECT_DIR/current"
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true

          echo "üßπ Cleaning temporary files..."
          rm -f "$TMP_DIR/build.zip"

          echo "=============================="
          echo " üéâ Deployment SUCCESSFUL !!"
          echo "=============================="
