name: Deploy Livrango Admin

on:
  push:
    branches: [ master ] # Déclenchement automatique sur le push main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Préparer PHP et Composer (Sur GitHub)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, gd, zip, dom

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-progress

      # 2. Préparer les assets JS/CSS (Sur GitHub)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build Frontend
        run: |
          npm install
          npm run build

      # 3. Synchronisation des fichiers vers LWS (Rsync)
      - name: Sync files to Server
        uses: Burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --delete
          path: .
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_path: /home/c2717036c/livrango/admin/admin_text_logistique
          # IMPORTANT : On ignore les fichiers locaux qui ne doivent pas écraser le serveur
          args: --exclude=.env --exclude=/storage --exclude=.git --exclude=.github --exclude=node_modules

      # 4. Exécution des commandes Laravel (Sur LWS)
      - name: Post-deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_LWS }}
          script: |
            cd /home/c2717036c/livrango/admin/admin_text_logistique

            # Correction des droits pour éviter les erreurs 500
            chmod -R 775 storage bootstrap/cache

            # Nettoyage et optimisation du cache
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
