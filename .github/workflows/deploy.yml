name: CI/CD Livrango Admin Deployment

on:
  push:
    branches:
      - master

jobs:

  ###############################################
  # 1) BUILD JOB â€” executed on GitHub Runner
  ###############################################
  build:
    name: Build Laravel Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ------------------------------------------
    # PHP SETUP
    # ------------------------------------------
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, pdo_mysql, mbstring, zip, tokenizer
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # ------------------------------------------
    # CLEAR CACHES BEFORE PACKAGING
    # ------------------------------------------
    - name: Clear Laravel caches BEFORE packaging
      run: |
        php artisan optimize:clear || true
        rm -rf bootstrap/cache/*.php || true

    # ------------------------------------------
    # NODE BUILD
    # ------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # ------------------------------------------
    # ZIP ARTIFACT
    # ------------------------------------------
    - name: Prepare Deployment Artifact
      run: |
        mkdir -p artifact
        zip -r artifact/build.zip . -x "*.git*" "artifact/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: artifact/build.zip


  ###############################################
  # 2) DEPLOY JOB â€” executed via SSH on your server
  ###############################################
  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:

    # ------------------------------------------
    # DOWNLOAD ARTIFACT
    # ------------------------------------------
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifact

    # ------------------------------------------
    # PUSH TO SERVER
    # ------------------------------------------
    - name: Upload Artifact via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./artifact/build.zip"
        target: "/var/www/livrango/admin/tmp"

    # ------------------------------------------
    # DEPLOY SCRIPT â€” FIX CACHE DIRECTORY ERROR
    # ------------------------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

        script: |
          set -e

          PROJECT_DIR="/var/www/livrango/admin"
          RELEASES_DIR="$PROJECT_DIR/releases"
          TMP_DIR="$PROJECT_DIR/tmp"

          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
          PREVIOUS_RELEASE=$(readlink "$PROJECT_DIR/current" || echo "")

          echo "=============================="
          echo " ðŸ”„ Starting deployment..."
          echo "=============================="

          rollback() {
            echo "âŒ Error detected â€” Rolling back..."

            if [ -n "$PREVIOUS_RELEASE" ]; then
              ln -sfn "$PREVIOUS_RELEASE" "$PROJECT_DIR/current"
              echo "Rollback done âœ”"
            else
              echo "No previous release to restore â—"
            fi

            exit 1
          }

          trap rollback ERR

          echo "ðŸ“ Creating directories..."
          mkdir -p "$RELEASES_DIR"
          mkdir -p "$TMP_DIR"
          mkdir -p "$NEW_RELEASE"

          echo "ðŸ” Finding artifact..."
          echo "ðŸ“‚ Checking $TMP_DIR contents:"
          ls -la "$TMP_DIR" || echo "Directory does not exist"

          # VÃ©rifier les emplacements possibles (SCP peut crÃ©er un dossier artifact ou mettre directement le fichier)
          ZIP_PATH=""
          SOURCE_FILE=""

          if [ -f "$TMP_DIR/artifact/build.zip" ]; then
            SOURCE_FILE="$TMP_DIR/artifact/build.zip"
            echo "ðŸ“¦ Found artifact in artifact/ directory: $SOURCE_FILE"
          elif [ -f "$TMP_DIR/build.zip" ]; then
            SOURCE_FILE="$TMP_DIR/build.zip"
            echo "ðŸ“¦ Found artifact directly: $SOURCE_FILE"
          else
            echo "âŒ Error: build.zip not found!"
            echo "ðŸ“‚ Contents of $TMP_DIR:"
            ls -la "$TMP_DIR" || echo "Directory does not exist"
            if [ -d "$TMP_DIR/artifact" ]; then
              echo "ðŸ“‚ Contents of $TMP_DIR/artifact:"
              ls -la "$TMP_DIR/artifact" || true
            fi
            exit 1
          fi

          # Normaliser le chemin : toujours utiliser tmp/build.zip
          if [ "$SOURCE_FILE" != "$TMP_DIR/build.zip" ]; then
            echo "ðŸ“‹ Copying artifact to standard location..."
            cp "$SOURCE_FILE" "$TMP_DIR/build.zip" || {
              echo "âŒ Error: Failed to copy artifact from $SOURCE_FILE to $TMP_DIR/build.zip"
              exit 1
            }
          fi

          ZIP_PATH="$TMP_DIR/build.zip"

          # VÃ©rifier que le fichier existe vraiment
          if [ ! -f "$ZIP_PATH" ]; then
            echo "âŒ Error: $ZIP_PATH does not exist after copy!"
            exit 1
          fi

          # VÃ©rifier que le fichier existe vraiment et n'est pas vide
          echo "ðŸ” Verifying artifact file..."
          if [ ! -f "$ZIP_PATH" ]; then
            echo "âŒ Error: $ZIP_PATH does not exist!"
            ls -la "$TMP_DIR" || true
            exit 1
          fi

          if [ ! -s "$ZIP_PATH" ]; then
            echo "âŒ Error: $ZIP_PATH is empty!"
            ls -lh "$ZIP_PATH" || true
            exit 1
          fi

          FILE_SIZE=$(du -h "$ZIP_PATH" | cut -f1)
          echo "âœ… Artifact verified: $ZIP_PATH (size: $FILE_SIZE)"

          # VÃ©rifier le type de fichier
          FILE_TYPE=$(file "$ZIP_PATH" 2>/dev/null || echo "unknown")
          echo "ðŸ“„ File type: $FILE_TYPE"

          echo "ðŸ“¦ Extracting $ZIP_PATH to $NEW_RELEASE..."
          unzip -q "$ZIP_PATH" -d "$NEW_RELEASE" || {
            echo "âŒ Error: Failed to extract $ZIP_PATH"
            echo "ðŸ“‚ Verifying file again:"
            ls -lh "$ZIP_PATH" || true
            file "$ZIP_PATH" || true
            echo "ðŸ“‚ Checking destination directory:"
            ls -la "$NEW_RELEASE" || true
            exit 1
          }

          echo "âœ… Extraction successful"

          echo "ðŸ“ Ensuring Laravel folders exist..."
          mkdir -p "$NEW_RELEASE/bootstrap/cache"
          mkdir -p "$NEW_RELEASE/storage/framework/cache"
          mkdir -p "$NEW_RELEASE/storage/framework/sessions"
          mkdir -p "$NEW_RELEASE/storage/framework/views"

          echo "ðŸ”— Linking storage..."
          rm -rf "$NEW_RELEASE/storage"
          ln -s "$PROJECT_DIR/storage" "$NEW_RELEASE/storage"

          echo "ðŸ” Setting permissions..."
          chown -R $USER:www-data "$NEW_RELEASE" 2>/dev/null || sudo -n chown -R $USER:www-data "$NEW_RELEASE" 2>/dev/null || true
          chmod -R 755 "$NEW_RELEASE" 2>/dev/null || sudo -n chmod -R 755 "$NEW_RELEASE" 2>/dev/null || true
          chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache" 2>/dev/null || sudo -n chmod -R 775 "$NEW_RELEASE/storage" "$NEW_RELEASE/bootstrap/cache" 2>/dev/null || true

          echo "ðŸ”„ Switching symlink..."
          if [ -e "$PROJECT_DIR/current" ]; then
            rm -rf "$PROJECT_DIR/current"
          fi
          ln -sfn "$NEW_RELEASE" "$PROJECT_DIR/current"

          if [ ! -L "$PROJECT_DIR/current" ]; then
            echo "âŒ Error: Failed to create symlink!"
            exit 1
          fi

          echo "âš™ï¸ Laravel optimizations..."
          cd "$PROJECT_DIR/current"

          echo "ðŸ”— Creating storage symlink..."
          rm -f public/storage
          php artisan storage:link || {
            ln -s ../../storage/app/public public/storage || true
          }

          if [ ! -L "public/storage" ]; then
            echo "âš ï¸ Warning: public/storage symlink not created, trying manual method..."
            ln -sfn "$PROJECT_DIR/storage/app/public" public/storage
          fi

          php artisan optimize:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache

          echo "ðŸ—„ï¸ Database migrations..."
          php artisan migrate --force

          echo "ðŸŒ± Seeds..."
          php artisan db:seed --force || true

          echo "ðŸ” Finalizing storage permissions..."
          chown -R $USER:www-data "$PROJECT_DIR/storage" 2>/dev/null || sudo -n chown -R $USER:www-data "$PROJECT_DIR/storage" 2>/dev/null || true
          chmod -R 775 "$PROJECT_DIR/storage/app/public" 2>/dev/null || sudo -n chmod -R 775 "$PROJECT_DIR/storage/app/public" 2>/dev/null || true
          chmod -R 775 "$PROJECT_DIR/storage/app/public/colis" 2>/dev/null || sudo -n chmod -R 775 "$PROJECT_DIR/storage/app/public/colis" 2>/dev/null || true

          echo "ðŸ§¹ Cleaning old releases..."
          cd "$RELEASES_DIR"
          ls -t | tail -n +6 | xargs -r rm -rf || true

          echo "âœ… DEPLOYMENT SUCCESS"
