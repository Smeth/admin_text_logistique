name: Deploy Livrango Admin via FTP

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Configuration de PHP 8.3 (Align√© sur votre serveur LWS)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, gd, zip, dom, mysql
          coverage: none

      # 2. Installation des d√©pendances PHP
      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-progress

      # 3. Compilation des Assets (Vite / Tailwind)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build Frontend
        run: |
          npm install
          npm run build

      # 4. D√©ploiement via FTP vers LWS
      - name: üöÄ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # On d√©ploie tout le contenu du dossier actuel
          local-dir: ./
          # Puisque votre FTP arrive d√©j√† dans /admin_text_logistique/
          server-dir: ./
          # Liste d'exclusion pour prot√©ger vos images et votre config serveur
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            storage/**
            **/vendor/**
            .env
            tests/**
            README.md
            .phpunit.result.cache
